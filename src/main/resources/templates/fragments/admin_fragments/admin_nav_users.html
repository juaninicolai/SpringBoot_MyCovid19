<!DOCTYPE html>
<html lang="en">
  <body>
    <nav class="bg-white fixed w-full z-10 top-0 shadow" th:fragment="users">
      <div
        class="
          w-full
          container
          mx-auto
          flex flex-wrap
          items-center
          mt-0
          pt-3
          pb-3
          md:pb-0
        "
      >
        <!-- Hi, user toggle -->
        <div class="w-1/2 pr-0">
          <div class="flex relative inline-block float-right">
            <div class="relative text-sm">
              <button
                id="userButton"
                class="mr-40 flex items-center focus:outline-none mr-3"
              >
                <img
                  class="w-8 h-8 rounded-full mr-4"
                  src="https://images.businessoffashion.com/profiles/asset/1797/43897e2e4a6d155d72dd9df352017b546ef9e229.jpeg?auto=format%2Ccompress&fit=crop&crop=faces&h=256&min-w=256&max-w=256"
                  alt="Avatar of User"
                />
                <span class="hidden md:inline-block font-bold" th:text="${userCred.getUsername()}"></span>
                <svg
                  class="pl-2 h-2"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 129 129"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  enable-background="new 0 0 129 129"
                >
                  <g>
                    <path
                      d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z"
                    />
                  </g>
                </svg>
              </button>
              <div
                id="userMenu"
                class="
                  bg-white
                  rounded
                  shadow-md
                  mt-2
                  absolute
                  mt-12
                  top-0
                  right-0
                  min-w-full
                  overflow-auto
                  z-30
                  invisible
                "
              >
                <ul class="list-reset">
                  <li>
                    <a
                      href="#"
                      class="
                        px-4
                        py-2
                        block
                        text-gray-900
                        hover:bg-gray-400
                        no-underline
                        hover:no-underline
                      "
                      >Messages</a
                    >
                  </li>
                  <li>
                    <hr class="border-t mx-2 border-gray-400" />
                  </li>
                  <li>
                    <a
                      href="/logout"
                      class="
                        px-4
                        py-2
                        block
                        text-pink-900
                        hover:bg-gray-400
                        no-underline
                        hover:no-underline
                      "
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <div class="block lg:hidden pr-4">
              <button
                id="nav-toggle"
                class="
                  flex
                  items-center
                  px-3
                  py-2
                  border
                  rounded
                  text-gray-500
                  border-gray-600
                  hover:text-gray-900
                  hover:border-teal-500
                  appearance-none
                  focus:outline-none
                "
              >
                <svg
                  class="fill-current h-3 w-3"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <title>Menu</title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Hi, user toggle ENDS -->

        <div
          class="
            w-full
            flex-grow
            lg:flex
            lg:items-center
            lg:w-auto
            hidden
            lg:block
            mt-2
            lg:mt-0
            bg-white
            z-20
          "
          id="nav-content"
        >
          <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
            <!-- ******* PROFILE ******* -->
            <li class="mr-6 my-2 md:my-0">
              <a
                href="/admin/statistics"
                class="
                  block
                  py-1
                  md:py-3
                  pl-1
                  align-middle
                  text-gray-500
                  no-underline
                  hover:text-gray-900
                  border-b-2 border-white
                  hover:border-yellow-500
                "
              >
                <i class="fas fa-chart-bar fa-fw mr-1"></i
                ><span class="pb-1 md:pb-0 text-sm">Statistics</span>
              </a>
            </li>
            <!-- ******* PROFILE ends ******* -->

            <!-- ******* BOOK TEST ******* -->
            <li class="mr-6 my-2 md:my-0">
              <a
                href="/admin/all_users"
                class="
                  block
                  py-1
                  md:py-3
                  pl-1
                  align-middle
                  text-gray-500
                  no-underline
                  hover:text-gray-900
                  border-b-2 border-green-500
                "
              >
                <i class="fa fa-user-friends fa-fw mr-1 text-green-500"></i
                ><button class="pb-1 md:pb-0 text-sm text-green-500">
                  Users
                </button>
              </a>
            </li>
            <!-- ******* BOOK TEST ends ******* -->

            <!-- *******MY TESTS *******-->
            <li class="mr-6 my-2 md:my-0">
              <a
                href="/admin/all_tests"
                class="
                  block
                  py-1
                  md:py-3
                  pl-1
                  align-middle
                  text-gray-500
                  no-underline
                  hover:text-gray-900
                  border-b-2 border-white
                  hover:border-red-500
                "
              >
                <i class="fas fa-microscope fa-fw mr-1"></i
                ><span class="pb-1 md:pb-0 text-sm">Tests</span>
              </a>
            </li>
            <!-- ******* MY TESTS ends ******* -->
            <!-- ******* MY RESULTS *******-->
            <li class="mr-6 my-2 md:my-0">
              <a
                href="/admin/all_tests_results"
                class="
                  block
                  py-1
                  md:py-3
                  pl-1
                  align-middle
                  text-gray-600
                  no-underline
                  hover:text-gray-900
                  border-b-2 border-white
                  hover:border-blue-600
                "
              >
                <i class="fas fa-vial fa-fw mr-1"></i
                ><span class="pb-1 md:pb-0 text-sm">Results</span>
              </a>
            </li>
            <!-- ******* MY RESULTS ******* -->
          </ul>
          <button
            class="w-10 h-10 border-2 border-red-100 rounded-full"
            title="LOG OUT"
          >
            <a href="/logout"
              ><i class="text-red-100 fas fa-sign-out-alt"></i
            ></a>
          </button>
        </div>
      </div>
    </nav>
    <!-- -------------------- BOOK A TEST END -------------------- -->
  </body>
</html>
