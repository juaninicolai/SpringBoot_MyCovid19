<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Results</title>
</head>
<h1>Test Results:</h1>
<body>
<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Test Status</th>
  <th>Test Diagnosis</th>
  </tr>
<tr th:each="result : ${myTestsResults}">
  <td th:text="${result.firstName}"></td>
  <td th:text="${result.lastName}"></td>
  <td th:text="${result.testStatus}"></td>
  <td th:text="${result.testDiagnosis}"></td>
</tr>
</table>
</body>
<button type="button"><a href="/">Back to Home</a></button>
</html>
