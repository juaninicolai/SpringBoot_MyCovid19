<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tests</title>
</head>
<h1>My Tests:</h1>
<body>

<form th:each="test : ${mytests}" action="/editMyTest" method="post">
  <input type="hidden" name="test_id" th:value="${test.test_id}">
  <input type="text" name="date_and_time" th:value="${test.test_date}">
  <input type="text" name="date_and_time" th:value="${test.test_time}">
  <input type="text" name="test_status" th:value="${test.test_status}">
  <input type="submit" name="cancel" value="Cancel">
</form>
<button type="button"><a href="/">Back to Home</a></button>
</body>
</html>
